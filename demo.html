<!DOCTYPE html>
<html>
<head>
	<title> HTML5Canvas</title>
	<style type = "text/css">
	body {
		margin : 150px; background : #666;
	}

	#myCanvas {
		background: #FFF;
		width: 500px;
    	height: 500px;
	}

	</style>

	
</head>
	<body>

		<canvas id = "myCanvas" width = "500px" height = "500px" >
		</canvas>

		<script type = "text/javascript">

		var xc = 250;
  		var yc = 450;
  		var len = {xi:[250], yi:[450]};

		window.onload = draw();

		
		function getRandomArbitrary(min, max) {
		    return Math.floor(Math.random() * (max - min)) + min;
		}
		

      	function drawCircle(c, xc, yc){
			c.beginPath();
			c.arc(xc, yc, 10 , 0, 2 * Math.PI, false);
			c.fillStyle = "#222";
			
			c.fill();

			 	
		}

		function draw(){

			var canvas = document.getElementById('myCanvas');
	      	var c = canvas.getContext('2d');
	      	
	      	

	      	drawCircle(c, xc, yc);


	      	window.addEventListener('keydown', function(e){

		    if (e.keyCode == '38') {
		        // up arrow
		        c.clearRect(0, 0, canvas.width, canvas.height);
		        moveUp(canvas, c);
		    }
		    else if (e.keyCode == '40') {
		        // down arrow
		        c.clearRect(0, 0, canvas.width, canvas.height);
		        moveDown(canvas, c);
		    }
		    else if (e.keyCode == '37') {
		       // left arrow
		       c.clearRect(0, 0, canvas.width, canvas.height);
		       moveLeft(canvas, c);
		    }
		    else if (e.keyCode == '39') {
		       // right arrow
		       //alert("keycode"+e.keyCode);
		       c.clearRect(0, 0, canvas.width, canvas.height);
		       moveRight(canvas, c);
		    }

	      	});
	    
		}

		function moveUp(canvas, c){
			yc-=10;
			if (yc<0){
				yc = canvas.width;
			}
			drawCircle(c, xc, yc);
		}

		function moveDown(canvas, c){
			yc+=10
			if (yc>canvas.width){
				yc = 0;
			}
			drawCircle(c, xc, yc);

		}

		function moveLeft(canvas, c){
			xc-=10
			if (xc < 0){
				xc = canvas.width;
			}
			drawCircle(c, xc, yc);
		}

		function moveRight(canvas, c){
			xc+=10
			if (xc >canvas.width){
				xc = 0;
			}
			drawCircle(c, xc, yc);
		}

		

		
		</script>
	</body>
</html>
