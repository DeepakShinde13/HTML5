<!DOCTYPE html>
<html>
<head>
	<title> HTML5Canvas</title>
	<style type = "text/css">
	body {
		margin : 150px; background : #666;
	}

	#myCanvas {
		background: #FFF;
		width: 500px;
    	height: 500px;
	}

	</style>

	
</head>
	<body>

		<canvas id = "myCanvas" width = "500px" height = "500px" >
		</canvas>

		<script type = "text/javascript">

		var xc = 250;
  		var yc = 450;
		window.onload = draw();

		
		
      	function drawCircle(c, xc, yc){
			c.beginPath();
			c.arc(xc, yc, 10 , 0, 2 * Math.PI, false);
			c.fillStyle = "#222";
			
			c.fill();

			 	
		}

		function draw(){

			var canvas = document.getElementById('myCanvas');
	      	var c = canvas.getContext('2d');
	      	
	      	

	      	drawCircle(c, xc, yc);

	      	window.addEventListener('keydown', function(e){

		    if (e.keyCode == '38') {
		        // up arrow
		        moveUp(c , xc, yc);
		    }
		    else if (e.keyCode == '40') {
		        // down arrow
		        moveDown(c, xc, yc);
		    }
		    else if (e.keyCode == '37') {
		       // left arrow
		       moveLeft(c, xc, yc);
		    }
		    else if (e.keyCode == '39') {
		       // right arrow
		       //alert("keycode"+e.keyCode);
		       moveRight(c, xc, yc);
		    }

	      	});
	    
		}

		function moveUp(c){
			yc-=20;
			drawCircle(c, xc, yc);
		}

		function moveDown(c){
			yc+=20
			drawCircle(c, xc, yc);
		}

		function moveLeft(c){
			xc-=20
			drawCircle(c, xc, yc);
		}

		function moveRight(c){
			xc+=20
			drawCircle(c, xc, yc);
		}

		

		
		</script>
	</body>
</html>
